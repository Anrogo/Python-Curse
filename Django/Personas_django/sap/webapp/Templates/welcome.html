<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Sistema de Administración de Personas (SAP)</h1>
    <div>
        Número de personas: {{no_personas}}
    </div>
    <div>
        <a href="nueva_persona">Agregar Persona</a>
    </div>
    <div>
        <ul>
            {% for persona in list_personas %}
            <li>Persona {{persona.id}}:
                {{persona.nombre}}
                {{persona.apellido}}.
                Email: {{persona.email}}
                <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
